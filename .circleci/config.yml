version: 2.1

orbs:
  php: circleci/php@1.1.0

jobs:
  build:
    docker:
      - image: cimg/php:8.3
    steps:
      - checkout

      - run:
          name: Verify PHP version
          command: php -v

      - run:
          name: Install Composer dependencies
          command: composer install --no-interaction --prefer-dist --optimize-autoloader

      - run:
          name: Run tests
          #command: ./bin/console cache:clear && composer dump-autoload -o && composer dump-env test && ./bin/phpunit
          command: ./vendor/bin/phpunit tests/Controller/DefaultControllerTest.php

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
