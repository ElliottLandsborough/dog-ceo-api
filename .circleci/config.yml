version: 2.1

orbs:
  php: circleci/php@1.1.0

jobs:
  build:
    docker:
      - image: cimg/php:8.3
    steps:
      - checkout

      #- run:
      #    name: Install PHP extensions
      #    command: |
      #      sudo apt-get update
      #      sudo apt-get install -y php8.3-xml php8.3-mbstring

      - run:
          name: Install YAML extension
          no_output_timeout: 30m # took > 10mins on first run
          command: |
            sudo pecl install yaml
            echo "extension=yaml.so" | sudo tee /usr/local/etc/php/conf.d/yaml.ini

      - run:
          name: Verify PHP version
          command: php -v

      - run:
          name: Install Composer dependencies
          command: composer install --no-interaction --prefer-dist --optimize-autoloader

      - run:
          name: Run tests
          command: vendor/bin/phpunit

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
