version: 2.1

orbs:
  php: circleci/php@1.1.0

jobs:
  build:
    docker:
      - image: cimg/php:8.3
    steps:
      - checkout

      - run:
          name: Verify PHP version
          command: php -v

      - run:
          name: Install Composer dependencies
          command: composer install --no-interaction --prefer-dist --optimize-autoloader

      - run:
          name: Install and enable PCOV
          command: |
            sudo pecl install pcov
            echo "extension=pcov.so" | sudo tee /usr/local/etc/php/conf.d/20-pcov.ini
            echo "pcov.enabled=1" | sudo tee -a /usr/local/etc/php/conf.d/20-pcov.ini
            php -m | grep pcov

      - run:
          name: Run tests
          command: ./bin/console cache:clear && composer dump-autoload -o && composer dump-env test && ./vendor/bin/phpunit

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
