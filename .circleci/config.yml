version: 2.1
orbs:
    php: circleci/php@1.1.0

jobs:
  build:
    executor: php/default
    steps:
      - checkout
      - php/install-php:
          version: '8.0'
      - php/install-composer:
          install-version: '2.3.10'
      - php/install-packages:
          cache-version: 'v2'
      - run:
          name: Composer Update
          command: composer update
      - run:
          name: Test
          command: ./vendor/bin/phpunit